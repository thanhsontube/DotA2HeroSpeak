apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}
android {
    signingConfigs {

    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "son.nt.dota2"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 3
        versionName "3.0.0"
    }

    productFlavors {
        dev {
            applicationId = "dev.son.nt.dota2"
            resValue("string", "app_name", "Dev DOTA2 Speak")
            resValue("string", "facebook_id", "2116506108488158")

        }

        real {
            applicationId = "son.nt.dota2"
            resValue("string", "app_name", "DOTA2 Speak")
            resValue("string", "facebook_id", "908877899176035")
        }
    }

    buildTypes {
        release {

        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { v ->
            def f = v.outputFile
            def sha = 'git rev-parse --short HEAD'.execute().text.trim()
            def fname = f.name.replace(".apk", "-${defaultConfig.versionName}-${defaultConfig.versionCode}-${sha}.apk")
            v.outputFile = new File(f.parent, fname)
        }
    }
}

repositories {
    maven { url "http://dl.bintray.com/populov/maven" }
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:21.0.3'
    compile('com.viewpagerindicator:library:2.4.1@aar') {
        exclude module: 'support-v4'
    }
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.facebook.android:facebook-android-sdk:3.21.1'
}
