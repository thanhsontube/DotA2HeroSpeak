apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url 'https://maven.parse.com/repo' }
}


android {

    defaultConfig {
        multiDexEnabled true
    }

    signingConfigs {

    }
    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "son.nt.dota2"
        minSdkVersion 15
        versionCode 5
        versionName "5.0.0"
    }

    productFlavors {
        dev {
            buildConfigField("String", "facebookID", '"123123"');
            resValue("string", "myFacebookId", "testDev")

        }

        real {
            buildConfigField("String", "facebookID", '"123123"');
            resValue("string", "myFacebookId", "testReal")
        }
    }

    buildTypes {
        release {

        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { v ->
            def f = v.outputFile
            def sha = 'git rev-parse --short HEAD'.execute().text.trim()
            def fname = f.name.replace(".apk", "-${defaultConfig.versionName}-${defaultConfig.versionCode}-${sha}.apk")
            v.outputFile = new File(f.parent, fname)
        }
    }
}

android {
    useLibrary 'org.apache.http.legacy'
}

repositories {
    maven { url "http://dl.bintray.com/populov/maven" }
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.1.1'
    compile('com.viewpagerindicator:library:2.4.1@aar') {
        exclude module: 'support-v4'
    }

    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'

    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-ads:8.4.0'

    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.makeramen:roundedimageview:2.2.0'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'com.twotoasters.jazzylistview:library:1.2.1'
    compile 'com.twotoasters.jazzylistview:library-recyclerview:1.2.1'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.afollestad:material-dialogs:0.7.8.1'

    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
}

